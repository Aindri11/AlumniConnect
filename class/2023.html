<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Product Filter And Search</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="../css/2023.css" />
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg fixed-top ">
      <div class="container-fluid">
        <a class="navbar-brand" href="https://aitr.ac.in/" target="_blank"><img width="150px"
            src="../images/clglogo.png" alt="AITR"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="../index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link hover-white-link" href="../Event/index.html">Events</a>
          </li>
          <li class="nav-item">
            <a class="nav-link hover-white-link" href="https://alumni-chat-application.netlify.app/"
              target="_blank">Chat</a>
          </li>
          <li class="nav-item">
            <a class="nav-link hover-white-link" href="http://localhost:5173/" target="_blank">Blog</a>
          </li>
        </ul>
      </div>
    </nav>
  </header>

  <div class="wrapper">
    <div class="sidebar">
      <div id="search-container">
        <input type="search" id="search-input" placeholder="Search...." />
        <button id="search">Search</button>
      </div>
      <div id="buttons">
        <button class="button-value" onclick="filterProduct('all')">All</button>
        <button class="button-value" onclick="filterProduct('ui_uxdesigner')">UI-UX designer</button>
        <button class="button-value" onclick="filterProduct('webdevelopement')">Web Development</button>
        <button class="button-value" onclick="filterProduct('androiddevelopment')">Android development</button>
        <button class="button-value" onclick="filterProduct('dataanalyst')">Data analyst</button>
        <button class="button-value" onclick="filterProduct('CyberSecurity')">Cyber Security</button>
        <button class="button-value" onclick="filterProduct('Ai&Ml')">AI and ML</button>
        <button class="button-value" onclick="filterProduct('DatabseManagement')">Databse Management</button>
        <button class="button-value" onclick="filterProduct('SoftwareDevelopment')">Software development</button>
        <button class="button-value" onclick="filterProduct('iot')">Internet of things</button>
        <button class="button-value" onclick="filterProduct('CloudComputing')">Cloud Computing</button>
      </div>
    </div>
    <div class="products-container">
      <div id="products"></div>
    </div>
  </div>

  <!-- Script -->
  <script src="../Js/script.js"></script>
